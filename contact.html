<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Multipage Site</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">My Website</a>
      <nav id="main-nav" class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main>
    <section class="container page-section">
      <h1>Contact</h1>
      <p>Use the form below to send a message. This uses client-side validation for a better UX (no page reload).</p>

      <form id="contact-form" novalidate>
        <label for="cname">Name</label>
        <input id="cname" name="name" type="text" required placeholder="Your name">

        <label for="cemail">Email</label>
        <input id="cemail" name="email" type="email" required placeholder="you@example.com">

        <label for="cmessage">Message</label>
        <textarea id="cmessage" name="message" rows="5" required placeholder="Tell me about your project..."></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
        </div>

        <p id="contact-feedback" class="form-feedback" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year-contact"></span> My Website</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
